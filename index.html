<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">    
    <title>App financeiro</title>
</head>
<body>
    <img="https://images.app.goo.gl/akLcnHhPCRhbMwCc6">
    <main>
        <div class="main">            
            <h2>Finanças</h2>            
        </div>
        <div class="saudacao">
            <h3 id="greeting"></h3>                       
        </div>
        <div class="h41">
            <h4>Bem vindo ao aplicativo de controle</h4>
        </div>
        <div class="links">
            <a class="estetica" href="https://app-financas-luiz.vercel.app//">Acessar Aplicativo</a>
            
        </div>
        <div class="futter1">
        </div>
    </main>
    <script>
        
        function getGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting;

            if (hour >= 6 && hour < 12) {
                greeting = "Bom dia! Luíz Fernando";
            } else if (hour >= 12 && hour < 18) {
                greeting = "Boa tarde! Luíz Fernando";
            } else if (hour >= 18 && hour < 22) {
                greeting = "Boa noite! Luíz Fernando";
            } else {
                greeting = "Boa noite! ALuíz Fernando";
            }

            return greeting;
        }        
        document.getElementById("greeting").textContent = getGreeting();
    </script>
</body>
</html>
